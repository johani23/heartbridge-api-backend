    message: "💭 ما الذي يجذبك حقًا في هذه العلاقة؟ تأكد أنه ليس هروبًا من شيء آخر."

  - id: 7
    trigger: "غياب الاعتراف المتبادل"
    message: "📉 لم يظهر أي من الطرفين تأكيدًا واضحًا للمشاعر. هل هناك وضوح كافٍ بالنسبة لك؟"

  - id: 8
    trigger: "ارتباك في الهوية العاطفية"
    message: "🌫️ قد تكون هناك تجربة لم تُفهم بعد. هل سبق وراودك شعور بعدم وضوح ميولك أو رغباتك؟"

