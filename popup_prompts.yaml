# popup_prompts.yaml

popups:
  emotional_avoidance:
    trigger_keywords: ["ما أحب أتكلم", "عادي", "ما تفرق"]
    prompt: >
      لاحظت إنك تميل لتجنب الحديث في المواضيع العاطفية.  
      هل تعتقد إنك تتجنب التعبير عن مشاعرك حتى لما تكون واضحة داخلك؟

  anxious_attachment:
    trigger_patterns: ["تجاهلني", "ما رد علي", "كنت أنتظره"]
    prompt: >
      لما الطرف الآخر يبتعد شوية، كيف يكون شعورك؟  
      هل تلاحظ إنك تصير مشغول فيه حتى لو ما وضّح موقفه؟

  escapist_motive:
    trigger_flags: ["بيت خانق", "أبي أطلع", "ما فيني أرجع"]
    prompt: >
      هل تحس إنك تبغى العلاقة هذي عشان تطلع من شيء، أكثر من إنك داخلها من وعي كامل برغبتك؟  
      خذ لحظة وفكّر فيها.

  unresolved_past:
    trigger_indicators: ["ما أحب أتكلم عن الماضي", "انتهى وخلاص"]
    prompt: >
      بعض الأمور ما تنتهي بمجرد ما نقرر ننسى.  
      هل في شيء من ماضيك ما زال يأثر عليك حتى لو ما تتكلم عنه؟

  sexual_boundary_confusion:
    trigger_phrases: ["ما أدري ليه وافقت", "حسيت إني غصب"]
    prompt: >
      في لحظات العلاقة الجسدية، هل تشعر إنك تصرفت برغبتك؟  
      ولا كان في شي داخلي يحاول يثبت أو يرضي؟

  self_image_gap:
    trigger_flags: ["ما أحسني كفاية", "يمكن مو قدّ المقام"]
    prompt: >
      هل صوتك الداخلي يوقفك أحيانًا من الشعور بالاستحقاق؟  
      كيف تشوف نفسك لما تكون وسط علاقة؟

